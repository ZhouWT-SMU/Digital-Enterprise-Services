server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: digital-enterprise-services

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

dify:
  base-url: ${DIFY_BASE_URL:http://localhost:5001}
  chat-app-key: ${DIFY_CHAT_APP_KEY:}
  dataset-api-key: ${DIFY_DATASET_API_KEY:}
  dataset-id: ${DIFY_DATASET_ID:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
